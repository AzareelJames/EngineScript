<!DOCTYPE html>
<html lang="en">
<head>
    <title>403 Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ErrorIcon.png">

    <style>
        body{
            animation: blackout 2.3s forwards;
        }

        .e{
            position: absolute;
            transform: translate(-50%, -50%);
        }

        h1{
            font-size: 3em;
            color: white;

            left: 50%;
            top: 15%;
        }

        p{
            font-size: 1.3em;
            text-align: center;
            color: white;

            left: 50%;
            top: 30%;
        }

        button{
            cursor: pointer;
            color: white;
            background-color: rgb(50, 50, 50);
        }


        @keyframes blackout{
            0%{background-color: rgb(32, 32, 32);}
            100%{background-color: black;}
        }
    </style>
</head>
<body>
    <h1 class="e" id="Err"></h1>
    <p class="e">Uh oh!<br>Looks like this page is forbidden...<br>
    <button onclick="
    window.open(window.location.href.toLowerCase().replace(`errors/${HTTPError}.html`, ''), '_self');
">Click here</button> to go back to index page.</p>

<script>
const HTTPError = '403';

const err = document.getElementById('Err');
err.innerText = `${HTTPError} Error!`;
</script>
</body>
</html>
